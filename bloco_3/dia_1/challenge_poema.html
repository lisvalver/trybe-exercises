<!DOCTYPE HTML>
<html>

<head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Macaco</h1>

    <h2>Ruth Rocha</h2>

    <p>Um macaco<br>
        tão maluco<br>
        mete medo<br>
        no matuto.<br>
        <br>
        Um macaco<br>
        tão matreiro<br>
        mete medo<br>
        no mineiro.<br>
        <br>
        Um macaco<br>
        tão manhoso<br>
        mete medo<br>
        no medrodo.
    </p>
</body>

</html>
